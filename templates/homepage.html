{% extends 'base_template.html' %}

{% block body %}

{% for post in posts %}
        <div class="post_card">
            <div class="post_card_text">
                <h3>{{post.user.name}}</h3>
                <h3>{{post.title}}</h3>
                <p class="post_card_content">{{post.content}}</p>
            </div>
        </div>
                
                
{% endfor %}



{% endblock %}
